<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand">SoftBeer</a> <img
					src="../imagens/Beer_icon-icons.com_68783.png" width="50px"
					height="50px" align="right">
			</div>
			<!-- /.navbar-header -->
			<!-- /.navbar-top-links -->
			<!-- /.navbar-static-side -->
		</nav>

		<!-- Page Content -->
		<div id="wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12" align="center">
						<h1 class="page-header">Recuperação de Senha</h1>
					</div>

					<!-- Campos para Cadastro dos Usuários -->

					<form role="form">


						<div class="form-group" align="center">
							<label>Digite o nome de usuário ou o endereço de e-mail
								usado para o registro desta conta:</label> <input class="form-control"
								style="width: 350px; font-size: 13px" placeholder="Digite aqui"
								required="required">
						</div>

						<div class="form-group" align="center">
							<button type="button" class="btn btn-default btn-primary"
								data-toggle="modal" data-target="#myModal">Recuperar
								Senha</button>
							<button type="reset" class="btn btn-default btn-primary">Limpar</button>
							<button type="reset" class="btn btn-default btn-primary"
								data-toggle="modal" data-target="#modal">Cancelar</button>
						</div>

						<!-- Modal -->
						<div class="modal fade" id="myModal" role="dialog">
							<div class="modal-dialog modal-sm">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal">&times;</button>
										<h4 class="modal-title">Sucesso</h4>
									</div>
									<div class="modal-body">
										<p>Uma nova senha foi enviada para o seu e-mail
											cadastrado.</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default"
											data-dismiss="modal"
											onclick="window.location.href='login.html'">Ok</button>
									</div>
								</div>
							</div>
						</div>

						<div class="modal fade" id="modal">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
										<h4 class="modal-title">Cancelar cadastro</h4>
									</div>
									<div class="modal-body">
										<p>Tem certeza que deseja cancelar a recuperação da senha?</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-dismiss="modal">Não</button>
										<button type="button" class="btn btn-primary"
											onclick="window.location.href='login.html'">Sim</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->

	</div>

	<script src="../vendor/jquery/jquery.min.js"></script>

	<script src="../dist/js/sb-admin-2.js"></script>
